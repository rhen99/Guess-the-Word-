<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Guess the Word</title>
</head>
<body>
    <header id="title">
        <h2>Guess it!</h2>
    </header>
    <main class="container"> 
        <h1 id="word"></h1>
        <form id="form">
            <div>
                <input type="text" id="input">
                <button type="submit" id="submit">Go!</button>
            </div>
        </form>
        <p class="score-mistakes">Score: <span id="score"></span> Tries: <span id="mistakes"></span></p>
        
    </main>
    <div id="correct-modal" class="modal">
        <div class="modal-content">
            <h3>Correct!</h3>
            <h1 class="correct-word"></h1>
            <span class="check"><i class="fas fa-check-circle fa-4x"></i></span>
            <p>Correct Answer! Do you want to continue?</p>

           <div class="btns">
                <button id="next" class="modal-btn">Next Word</button>
                <button class="xmodal-btn" id="no">Exit Game</button>
           </div>
        </div>

    </div>
    <div id="sorry-modal" class="modal">
        <div class="modal-content">
            <h3>Game Over!</h3>
            <h1 class="correct-word"></h1>
            <span class="sad"><i class="fas fa-frown-open fa-4x"></i></span>
            <p>Do you want to play again?</p>

            <div class="btns">
                <button id="yes" class="modal-btn">Yes!</button>
                <button class="xmodal-btn" id="ex">Exit Game</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
